<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input, select, textarea, button {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .output-container textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Social Media Post Generator</h1>
    <form id="postForm">
        <label for="brandName">Brand Name:</label>
        <input type="text" id="brandName" name="brandName">

        <label for="collaboratorName">Collaborator Name:</label>
        <input type="text" id="collaboratorName" name="collaboratorName">

        <label for="describe">Describe:</label>
        <div id="describe" class="checkbox-group">
            <label><input type="checkbox" value="Food"> Food</label>
            <label><input type="checkbox" value="Event"> Event</label>
            <label><input type="checkbox" value="Ambiance"> Ambiance</label>
            <label><input type="checkbox" value="Band"> Band</label>
            <label><input type="checkbox" value="Music"> Music</label>
            <label><input type="checkbox" value="Vibe"> Vibe</label>
            <label><input type="checkbox" value="Business"> Business</label>
        </div>

        <label for="hashtags">Hashtags:</label>
        <input type="text" id="hashtags" name="hashtags">

        <label for="dateTime">Day, Date, Time:</label>
        <input type="text" id="dateTime" name="dateTime">

        <button type="submit">Generate Post</button>
    </form>

    <div class="output-container">
        <h2>Generated Post:</h2>
        <textarea id="outputBox" readonly></textarea>
        <button class="copy-button" id="copyButton">Copy to Clipboard</button>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const brandName = document.getElementById('brandName').value;
            const collaboratorName = document.getElementById('collaboratorName').value;
            const describe = Array.from(document.querySelectorAll('#describe input:checked')).map(checkbox => checkbox.value).join(', ');
            const hashtags = document.getElementById('hashtags').value;
            const dateTime = document.getElementById('dateTime').value;

            const prompt = `Write an instagram post with 50 words for ${brandName || "[Brand Name]"}, ${collaboratorName || "[Collaborator Name]"} describing the ${describe || "[Description]"}. Use similar hashtags including ${hashtags || "[Hashtags]"} and start with a good hook phrase. If time is mentioned in the ${dateTime || "[Day, Date, Time]"} then mention it in the post.`;

            const payload = {
                prompt: prompt
            };

            const outputBox = document.getElementById('outputBox');

            try {
                const response = await fetch('https://chat-gpt-api.karankhosla99.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                console.log('API Response:', data);

                if (data.response && data.response.response) {
                    outputBox.textContent = data.response.response;
                } else {
                    outputBox.textContent = 'No response received';
                }
            } catch (error) {
                console.error('Error:', error);
                outputBox.textContent = 'There was an error processing your request. Please try again later.';
            }
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            const outputBox = document.getElementById('outputBox');
            outputBox.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        });
    </script>
</body>
</html>
