<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input, select, textarea, button {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .output-container textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Social Media Post Generator</h1>
    <form id="postForm">
        <label for="brandName">Brand Name:</label>
        <input type="text" id="brandName" name="brandName">

        <label for="collaboratorName">Collaborator Name:</label>
        <input type="text" id="collaboratorName" name="collaboratorName">

        <label for="describe">Describe:</label>
        <select id="describe" name="describe" multiple>
            <option value="Food">Food</option>
            <option value="Event">Event</option>
            <option value="Ambiance">Ambiance</option>
            <option value="Band">Band</option>
            <option value="Music">Music</option>
            <option value="Vibe">Vibe</option>
            <option value="Business">Business</option>
        </select>

        <label for="hashtags">Hashtags:</label>
        <input type="text" id="hashtags" name="hashtags">

        <label for="dateTime">Day, Date, Time:</label>
        <input type="text" id="dateTime" name="dateTime">

        <button type="submit">Generate Post</button>
    </form>
